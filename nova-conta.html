<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | HappyDate</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./src/css/styles.css" />
  <link rel="stylesheet" href="./src/css/default.css" />

  <!-- Script -->
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
  integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
  ></script>
  <script src="./src/script/script.js"></script>

  <!-- FontAwesome -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container">
    <form class="form-container">
      <h1 class="logo-mark">HappyDate</h1>
      <label for="email" class="f-label">Digite seu melhor e-mail: </label>
      <input
      type="email"
      name="email"
      id="userEmail"
      placeholder="joao@gmail.com"
      required
      />
      <label for="email" class="f-label">Digite uma senha segura: </label>

      <input
      type="password"
      name="password"
      id="userPassword"
      placeholder="#senhadojoao"
      required
      />

      <label for="email" class="f-label">Repita sua senha:</label>

      <input
      type="password"
      name="password"
      id="userPassword"
      placeholder="#senhadojoao"
      required
      />
      <button class="btn" type="submit">Criar conta</button>
      <div class="forgot">
        <span>JÃ¡ tem uma conta?</span>
        <a href="login.html">Entrar</a>
      </div>
    </form>
  </div>
</body>
</html>
